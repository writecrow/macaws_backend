datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - text
    languages:
      default: false
      selected:
        - en
processor_settings:
  rendered_item: {  }
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  html_filter:
    all_fields: true
    fields:
      - assignment
      - body
      - college
      - country
      - course
      - draft
      - gender
      - institution
      - instructor
      - program
      - semester
      - filename
      - year
      - year_in_school
      - id
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  lemmatizer:
    all_fields: 1
    fields:
      - body
    weights:
      preprocess_index: 0
      preprocess_query: 0
  lemma_highlight:
    highlight: always
    highlight_partial: 0
    excerpt: 1
    excerpt_length: '1000'
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  solr_date_range:
    weights:
      preprocess_index: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  cron_limit: 5
server: solr_text_by_lemma
