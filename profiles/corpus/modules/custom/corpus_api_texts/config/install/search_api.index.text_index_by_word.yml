datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - text
    languages:
      default: false
      selected:
        - en
processor_settings:
  entity_status: {  }
  tokenizer:
    all_fields: true
    fields:
      - body
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  add_url: {  }
  aggregated_field: {  }
  rendered_item: {  }
  transliteration:
    all_fields: true
    fields:
      - body
      - assignment
      - college
      - country
      - course
      - draft
      - gender
      - institution
      - instructor
      - program
      - semester
      - year
      - year_in_school
      - id
      - filename
    weights:
      preprocess_index: -20
      preprocess_query: -20
  stopwords:
    all_fields: true
    fields:
      - body
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
    weights:
      preprocess_index: -5
      preprocess_query: -2
  html_filter:
    all_fields: true
    fields:
      - body
      - assignment
      - college
      - country
      - course
      - draft
      - gender
      - institution
      - instructor
      - program
      - semester
      - year
      - year_in_school
      - id
      - filename
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignorecase:
    all_fields: false
    fields:
      - body
      - id
      - filename
    weights:
      preprocess_index: -20
      preprocess_query: -20
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: corpus_database_server
