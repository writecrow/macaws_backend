langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_assignment
    - field.storage.node.field_course
    - field.storage.node.field_document_type
    - field.storage.node.field_institution
    - field.storage.node.field_instructor
    - field.storage.node.field_length
    - field.storage.node.field_mode
    - field.storage.node.field_raw_text
    - field.storage.node.field_semester
    - field.storage.node.field_year
    - field.storage.node.field_filename
    - field.storage.node.field_file
    - field.storage.node.field_file_type
    - search_api.server.corpus_database_server
  module:
    - taxonomy
    - search_api
    - node
id: resource_index
name: 'Resource Index'
description: ''
read_only: false
field_settings:
  assignment:
    label: 'Assignment » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_assignment:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_assignment
      module:
        - taxonomy
  course:
    label: 'Course » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_course:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_course
      module:
        - taxonomy
  document_type:
    label: 'Document Type » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_document_type:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_document_type
      module:
        - taxonomy
  institution:
    label: 'Institution » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_institution:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_institution
      module:
        - taxonomy
  instructor:
    label: 'Instructor » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_instructor:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_instructor
      module:
        - taxonomy
  length:
    label: 'Length » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_length:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_length
      module:
        - taxonomy
  mode:
    label: 'Mode » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_mode:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_mode
      module:
        - taxonomy
  raw_text:
    label: 'Raw Text'
    datasource_id: 'entity:node'
    property_path: field_raw_text
    type: text
    dependencies:
      config:
        - field.storage.node.field_raw_text
  semester:
    label: 'Semester » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_semester:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_semester
      module:
        - taxonomy
  year:
    label: 'Year » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_year:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_year
      module:
        - taxonomy
  id:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: string
  filename:
    label: Filename
    datasource_id: 'entity:node'
    property_path: field_filename
    type: string
    dependencies:
      config:
        - field.storage.node.field_filename
  file:
    label: file
    datasource_id: 'entity:node'
    property_path: field_file
    type: integer
    dependencies:
      config:
        - field.storage.node.field_file
  file_type:
    label: 'File Type » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_file_type:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_file_type
      module:
        - taxonomy
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - resource
    languages:
      default: false
      selected:
        - en
processor_settings:
  rendered_item: {  }
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  tokenizer:
    all_fields: false
    fields:
      - raw_text
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  transliteration:
    all_fields: false
    fields:
      - raw_text
      - id
    weights:
      preprocess_index: -20
      preprocess_query: -20
  html_filter:
    all_fields: false
    fields:
      - assignment
      - course
      - document_type
      - institution
      - instructor
      - length
      - mode
      - raw_text
      - semester
      - year
      - id
      - filename
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  stemmer:
    all_fields: false
    fields:
      - raw_text
    exceptions:
      texan: texa
      mexican: mexic
    weights:
      preprocess_index: 0
      preprocess_query: 0
  highlight:
    highlight: always
    highlight_partial: false
    excerpt: true
    excerpt_length: 256
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: corpus_database_server
