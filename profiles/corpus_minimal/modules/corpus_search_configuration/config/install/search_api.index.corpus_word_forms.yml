datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - text
    languages:
      default: false
      selected:
        - en
processor_settings:
  rendered_item: {  }
  add_url: {  }
  aggregated_field: {  }
  tokenizer:
    all_fields: false
    fields:
      - text
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
    weights:
      preprocess_index: -6
      preprocess_query: -6
  ignorecase:
    all_fields: false
    fields:
      - text
    weights:
      preprocess_index: -20
      preprocess_query: -20
  ignore_character:
    all_fields: false
    fields:
      - text
    ignorable: '[''¿¡!?,.:;]'
    strip:
      character_sets:
        Pc: Pc
        Pd: Pd
        Pe: Pe
        Pf: Pf
        Pi: Pi
        Po: Po
        Ps: Ps
        Cc: 0
        Cf: 0
        Co: 0
        Mc: 0
        Me: 0
        Mn: 0
        Sc: 0
        Sk: 0
        Sm: 0
        So: 0
        Zl: 0
        Zp: 0
        Zs: 0
    weights:
      preprocess_index: -10
      preprocess_query: -10
  html_filter:
    all_fields: false
    fields:
      - text
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      b: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  lemmatizer:
    all_fields: 0
    fields:
      - text
    weights:
      preprocess_index: 0
      preprocess_query: 0
  lemma_highlight:
    highlight: always
    highlight_partial: 0
    excerpt: 1
    excerpt_length: '256'
    exclude_fields: {  }
    prefix: '<strong>'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: false
  cron_limit: 50
server: corpus_db_server
